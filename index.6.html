    <div id="app" >

    </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
            var app = new Vue({

                data:{

                   nome:"Gabriel Souza de Paula",

                },
                computed:{ //Roda sempre que as dependencias tem alteração
                    toUpperCase(){
                        return this.nome.toUpperCase();

                    getNome(){

                    }

                },
                watch:{ //Essa parada verifica se as variaveis sofreram alguma alteração, rodando se teve alteração
                    //Assim vc consegue pegar o estado antigo e o novo
                    nome(newValue, oldValue){
                        this.fullName = newValue + " " + this.lastName;
                    }
                },
                methods:{

                    enviar(){
                        alert("ENVIADO!")
                    }

                }
            });
    </script>
