<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MEU VUEJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <style>
    
    .red{
        background-color: red
    }

    .blue{
        background-color: blue
    }
    
    </style>
</head>
<body>

    <div id="app" :class="classeBody">

        <!-- VBIND Ã‰ UTILIZADO PARA INSERIR VALORES DINAMICAMENTE EM ATRIBUTOS DO HTML -->
        <img v-bind:src="imagem" v-bind:alt="texto">
      
        <!-- Pode usar os : ao inves do VBIND-->
        <img :src="imagem" :alt="texto">
       
    </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
            var app = new Vue({
                el: "#app",
                data:{

                    imagem: "https://picsum.photos/500",
                    texto: "Alo Brasil",
                    classeBody: "red"
                  
                }
            });
    </script>

</body>
</html>
